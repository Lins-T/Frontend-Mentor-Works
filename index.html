<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" /> 
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" >
    <script src="js/script.js"  charset="utf-8" defer></script>
    <title>Expense Chart</title>
  </head>
  <body>
  
    <div class="container">
      <nav>
        <div>
          <h1>My balance</h1>
          <p class="balance">$921.48</p>
        </div>
        
         <img class="logo" src="images/logo.svg" alt="logo" />
      </nav>
      
      <main>
        <h4>Spending - Last 7 days</h4>
        
        <div class="bar-chart">
          <div class="monday bar"></div>
          <div class="tuesday bar"></div>
          <div class="wednesday bar"></div>
          <div class="thursday bar"></div>
          <div class="friday bar"></div>
          <div class="saturday bar"></div>
          <div class="sunday bar"></div>
        </div>
        
        <div class="days">
          <p>mon</p>
          <p>tue</p>
          <p>wed</p>
          <p>thu</p>
          <p>fri</p>
          <p>sat</p>
          <p>sun</p>
        </div>
        <p class="current-month">Total this month</p>
       <div class="Amounts">
         <p class="cutrent-number">$478.33</p>
         <p class="previous-number">+2.4%</p>
         <p>From last month</p>
       </div>
        
      </main>
      
    </div>
    
  </body>
</html>
