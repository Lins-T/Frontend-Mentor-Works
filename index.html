<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" >
    <script src="js/script.js" defer></script>
    <title>Time Tracking | Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <figure>
          <img class="user-img" src="images/image-jeremy.png" alt="User" />
          <figcaption>Report for</figcaption>
          <h1>Jeremy Robson</h1>
        </figure>
        <nav>
          <ul class="navlist">
            <li id="daily">Daily</li>
            <li id="weekly" class="active">Weekly</li>
            <li id="monthly">Monthly</li>
          </ul>
        </nav>
      </aside>
      
      <main>
        <article class="feature work">
          <section class="tracks">
            <h2></h2>
            <img class="menu" src="images/icon-ellipsis.svg" alt="menu"/>
            <div class="hours"></div>
            <div class="status"></div>
          </section>
        </article>
        
        <article class="feature play">
          <section class="tracks">
            <h2></h2>
            <img class="menu" src="images/icon-ellipsis.svg" alt="menu"/>
            <div class="hours"></div>
            <div class="status"></div>
          </section>
        </article>
        
        <article class="feature study">
          <section class="tracks">
            <h2></h2>
            <img class="menu" src="images/icon-ellipsis.svg" alt="menu"/>
            <div class="hours"></div>
            <div class="status"></div>
          </section>
        </article>
        
        <article class="feature exercise">
          <section class="tracks">
            <h2></h2>
            <img class="menu" src="images/icon-ellipsis.svg" alt="menu"/>
            <div class="hours"></div>
            <div class="status"></div>
          </section>
        </article>
        
        <article class="feature social">
          <section class="tracks">
            <h2></h2>
            <img class="menu" src="images/icon-ellipsis.svg" alt="menu"/>
            <div class="hours"></div>
            <div class="status"></div>
          </section>
        </article>
        
        <article class="feature self-care">
          <section class="tracks">
            <h2></h2>
            <img class="menu" src="images/icon-ellipsis.svg" alt="menu"/>
            <div class="hours"></div>
            <div class="status"></div>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>
