<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  <title>Result Summary</title>
</head>

<body>
<div class="container"> 
  <aside>
    <p>Your Result</p>
    <div class="score">
     <i>76</i>
      <small>of 100</small>
    </div>
    <div class="feature">
      <h1>Great</h1>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  </aside>
  <main>
    <h2>Summary</h2>
    <section class="summary">
      <div class="item">
        <img src="assets/images/icon-reaction.svg" alt="thunder"/>
        <h3 class="reaction">Reaction</h3>
        <p>
          <span>80</span> / 100
        </p>
      </div>
      <div class="item memory">
        <img src="assets/images/icon-memory.svg" alt="brain"/>
        <h3 class="memory">Memory</h3>
        <p>
          <span>80</span> / 100
        </p>
      </div>
      <div class="item last">
        <img src="assets/images/icon-verbal.svg" alt="Chat"/>
        <h3 class="verbal">Verbal</h3>
        <p>
          <span>80</span> / 100
        </p>
      </div>
      <div class="item last">
        <img src="assets/images/icon-visual.svg" alt="Eye"/>
        <h3 class="visual">Visual</h3>
        <p>
          <span>80</span> / 100
        </p>
      </div>
    </section>
    
   <a class="btn" href="#"> Continue </a>
   
  </main>
 </div>
</body>

</html>
